services:
  - type: web
    name: runescape-competition-demo
    env: docker
    dockerfilePath: ./Dockerfile.demo
    plan: free
    region: oregon
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEMO_MODE
        value: "true"
    healthCheckPath: /api/stats
    autoDeploy: true
